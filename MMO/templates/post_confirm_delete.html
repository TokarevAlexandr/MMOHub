{% extends 'flatpages/default.html' %}

{% block title %}
Delete Post
{% endblock title %}

{% block content %}


<h1>Delete Post</h1>
<h3>{{ time_now|date:'M d Y' }}</h3>
<br>
<p>Are you sure you want to delete this post?</p>
<p>{{ post.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<br>
<br>
{% endblock content %}
